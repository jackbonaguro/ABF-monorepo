specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RendererRegistry 
    network: goerli
    source:
      address: "0x3E62fFD8499a810f8CAE426640369F54eed55c16"
      abi: RendererRegistry
      startBlock: 7028237 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Renderer
      abis:
        - name: RendererRegistry
          file: ./abis/RendererRegistry.json
      eventHandlers:
        - event: RegisteredRenderer(uint256,address,uint256,string)
          handler: handleRegisteredRenderer
      file: ./src/rendererRegistry.ts
     